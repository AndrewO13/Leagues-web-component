<!DOCTYPE html>
<html>
<head>
<title>My WebView Page</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
  }
  
  #myButton {
    padding: 20px 40px;
    font-size: 24px;
    cursor: pointer;
  }
</style>
</head>
<body>

<button id="myButton">Click me!</button>

<script>
document.getElementById('myButton').addEventListener('click', function() {
  window.postMessage({
    target: '01K0EK8WF91Y58DKB90HM9YGHN',
    action: 'navigateTo',
    payload: {
      pageId: '01K1JRJHDAFYXPC4CP2Z0J2YNE'
    }
  });
});
</script>

</body>
</html>
